<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
<title>ユーザー管理システム</title>
</head>
<body>
	<div style="margin:1% 5%">
		<h4>新規登録</h4>
		<hr>
		<div class="content" style="margin:5% 0 0 10%">
			<form th:action="@{/users/signup}" th:object="${user}" method="post">
				<div class="form-group row" th:classappend="${#fields.hasErrors('loginId')}? has-error">
					<label class="col-2 col-form-label">ログインID</label>
					<div class="col-6">
						<input type="text" class="form-control" th:field="*{loginId}" />
						<span class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
						<span class="text-danger" th:text="${msg1}" </span>
					</div>
				</div>

				<div class="form-group row"  style="margin-top:3%" th:classappend="${#fields.hasErrors('name')}? has-error">
					<label class="col-2 col-form-label">名前</label>
					<div class="col-6">
						<input type="text" class="form-control" th:field="*{name}" placeholder="(例) 山田 太郎" />
						<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>
				</div>

				<div class="form-group row" style="margin-top:3%" th:classappend="${#fields.hasErrors('password')}? has-error">
					<label class="col-2 col-form-label">パスワード</label>
					<div class="col-6">
						<input type="password" class="form-control" th:field="*{password}" />
						<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
						<span class="text-danger" th:text="${msg2}" </span>
					</div>
				</div>

				<div class="form-group row" style="margin-top:3%">
					<label class="col-2 col-form-label">確認パスワード</label>
					<div class="col-6">
						<input type="password" class="form-control" name="confirmPass" id="confirmPass" />
					</div>
				</div>

				<div class="form-group row" style="margin-top:3%">
					<label class="col-2 col-form-label">所属</label>
					<select class="col-5 form-control" th:field="*{branch.id}" style="margin-left:1%">
						<option value="">----</option>
						<option th:each="branch:${branchlist}" th:value="${branch.id}" th:text="${branch.name}"></option>
					</select>
				</div>

				<div class="form-group row" style="margin-top:3%">
					<label class="col-2 col-form-label">役職</label>
					<select class="col-5 form-control" th:field="*{post.id}" style="margin-left:1%">
						<option value="">----</option>
						<option th:each="post:${postlist}" th:value="${post.id}" th:text="${post.name}"></option>
					</select>
				</div>
				<input name="is_active" value=0 id="is_active" type="hidden"/>


				<div class="form-group row" style="margin-top:3%">
					<div class="offset-2 col-6">
						<button type="submit" class="btn btn-primary">登録</button>
						<a th:href="@{/users}" class="btn btn-secondary">戻る</a>
					</div>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
