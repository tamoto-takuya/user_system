<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
<title>ユーザー管理システム</title>
</head>
<body>
	<div style="margin:1% 5%">
		<h5>ユーザー一覧</h5>
		<hr>
		<div class="content" style="margin:5%">
			<table class="table table-striped table-bordered">
				<tr>
					<th width="20%">ログインID</th>
					<th width="20%">名前</th>
					<th width="20%">所属</th>
					<th width="20%">役職</th>
					<th width="10%">状態</th>
					<th width="10%"></th>
				</tr>
				<tr th:each="user:${users}" th:object="${user}">
					<td>
						<a th:text="*{loginId}" th:href="@{/users/{id}/update/(id=${user.id})}"></a>
					</td>
					<td th:text="*{name}"></td>
					<td th:text="*{branch.name}"></td>
					<td th:text="*{post.name}"></td>
					<td>
						<form th:action="@{/users/}" method="post">
							<input name="id" th:value="*{id}" id="id" type="hidden" />
								<span th:if="*{is_active == 0}">
									<input name="is_active" value=1 id="is_active" type="hidden" />
									<button class="btn btn-success" type="submit" value="復活">復活</button>
								</span>
								<span th:if="*{is_active == 1}">
									<input name="is_active" value=0 id="is_active" type="hidden" />
									<button class="btn btn-warning" type="submit" value="停止">停止</button>
								</span>
						</form>
					</td>
					<td>
						<form th:action="@{/users/{id}(id=*{id})}" th:method="delete">
							<button class="btn btn-danger" type="submit" value="削除">削除</button>
						</form>
					</td>
				</tr>
			</table>
			<a th:href="@{/users/signup}" class="btn btn-primary"> 新規登録 </a>
		</div>
	</div>

</body>
</html>
